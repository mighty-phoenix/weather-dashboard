<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
    <meta name="theme-color" content="#1e90ff" />
    <meta
      name="description"
      content="WeatherGala - An advanced weather dashboard with detailed forecasts, hourly predictions, and weather maps. Check current conditions, forecasts, and weather alerts for any location worldwide."
    />
    <meta name="keywords" content="weather, forecast, weather dashboard, weather app, meteorology, weather forecast, rain forecast, temperature, weather radar, weather map, climate" />
    <meta name="author" content="WeatherGala" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://weathergala.vercel.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weathergala.vercel.app" />
    <meta property="og:title" content="WeatherGala - Advanced Weather Dashboard & Forecasts" />
    <meta property="og:description" content="Get accurate weather forecasts, hourly predictions, and detailed weather information for any location worldwide." />
    <meta property="og:image" content="%PUBLIC_URL%/og.png" />
    <meta property="og:site_name" content="WeatherGala" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://weathergala.vercel.app" />
    <meta property="twitter:title" content="WeatherGala - Advanced Weather Dashboard & Forecasts" />
    <meta property="twitter:description" content="Get accurate weather forecasts, hourly predictions, and detailed weather information for any location worldwide." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og.png" />
    
    <title>WeatherGala - Advanced Weather Dashboard & Forecasts</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
